name: Generate Catalog

on:
  workflow_dispatch:   # manual trigger
  schedule:            # monthly trigger
    - cron: '0 0 1 * *'  # At 00:00 UTC on day 1 of every month

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Install TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-latex-recommended lmodern

    - name: Run main.py and compile LaTeX
      run: |
        python main.py
        pdflatex -interaction=nonstopmode generated.tex
        pdflatex -interaction=nonstopmode generated.tex

    - name: Commit and push generated PDF
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update generated.pdf"
        file_pattern: |
          generated.pdf
          generated.tex
        branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}
